<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<button id="copy">Copy</button>
<button id="paste">Paste</button>

<div id="calculator" class="background-black">
    <div id="result">
    </div>
    <div id="body">
        <div class="btn btn-radius background-lightgray text-black">AC</div>
        <div class="btn btn-radius background-lightgray text-black">+/-</div>
        <div class="btn btn-radius background-lightgray text-black">%</div>
        <div class="btn btn-radius background-orange text-white">/</div>
        <div class="btn btn-radius background-gray text-white">7</div>
        <div class="btn btn-radius background-gray text-white">8</div>
        <div class="btn btn-radius background-gray text-white">9</div>
        <div class="btn btn-radius background-orange text-white">*</div>
        <div class="btn btn-radius background-gray text-white">4</div>
        <div class="btn btn-radius background-gray text-white">5</div>
        <div class="btn btn-radius background-gray text-white">6</div>
        <div class="btn btn-radius background-orange text-white">-</div>
        <div class="btn btn-radius background-gray text-white">1</div>
        <div class="btn btn-radius background-gray text-white">2</div>
        <div class="btn btn-radius background-gray text-white">3</div>
        <div class="btn btn-radius background-orange text-white">+</div>
        <div class="btn btn-0 background-gray text-white">0</div>
        <div class="btn btn-radius background-gray text-white">.</div>
        <div class="btn btn-radius background-orange text-white">=</div>
    </div>
</div>
<div class="colors">
    <div class="btn background-gray color"></div>
    <div class="btn background-orange color "></div>
    <div class="btn background-lightgray color"></div>
    <div class="btn background-black color"></div>
</div>
<script src="index.js"></script>
</body>
</html>
